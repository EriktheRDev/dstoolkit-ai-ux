name: Docker Visualizations [PRO]
on: 
  push:
    paths:
      - 'visualizations/consumer_analytics/**'
    branches:
      - "main"

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:
      
jobs:

  Build_Push:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./visualizations/consumer_analytics
          file: ./visualizations/consumer_analytics/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: acrdstoolkitdemowepro.azurecr.io/viz-consumer:latest
